<div class="login-page-container">
  <h3 class="login-heading-blue">Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>Email:</label>
    <input type="email" formControlName="email" />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      Email is required and must be valid.
    </div>

    <label>Password:</label>
    <input type="password" formControlName="password" />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      Password is required.
    </div>

    <button type="submit">Login</button>
  </form>

  <p>If you don't have account, <a routerLink="/register">Register</a></p>
</div>

<!-- Toast Notification -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055">
  <div
    id="loginToast"
    class="toast align-items-center text-white bg-success border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
